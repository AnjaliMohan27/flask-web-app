{% extends "main-layout.html" %} 

{% block meta %}
<title>catalogue</title>
{% endblock %} 

{% block body %}
  <div class="container mt-4">
    <h1 class="text-center">Your catalogue</h1>
    <!-- <h3 class="text-center h2 text-muted">Search and find out the best of the reviews</h3> -->
        
      <table class="table">
        <thead>
           <tr>
              <th scope="col">ISBN</th>
              <th scope="col"> title</th>
              <th scope="col">author</th>
              <th scope="col">year</th>
              <th scope="col">Remove book</th>
           </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
              <tr>
                 <td scope="row">
                    <a href="{{ url_for('book', isbn=review.isbn) }}">
                    {{review.isbn }}
                </a>
                </td>
                 <td scope="row">{{ review.title }}</td>
                 <td scope="row">{{ review.author }}</td>
                 <td scope="row">{{ review.year }}</td>
                 <td scope="row"  ><a href="{{ url_for('remove', isbn=review.isbn) }}"><button name="removebook" value="removebook" class="btn btn-primary btn-s ">Remove</button></a>
                 </td>
              </tr>
              {% endfor %}
        </tbody>
     </table>
  </div>
{% endblock %}
